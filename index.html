<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 視訊深偽檢測助手 | Deepfake Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }

        .radar-scan {
            position: relative;
            overflow: hidden;
        }
        .radar-scan::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(34, 197, 94, 0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(34, 197, 94, 0) 100%);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .risk-meter {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .checkbox-wrapper input:checked + div {
            background-color: #ef4444;
            border-color: #ef4444;
            color: white;
        }
        
        .pulse-red {
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Video Upload Styles */
        .video-upload-area {
            border: 2px dashed #475569;
            transition: all 0.3s;
        }
        .video-upload-area:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        /* Style for the report details */
        #detection-report-details p[style*="green"] {
            background-color: rgba(16, 185, 129, 0.2); /* green-500/20 */
            color: #10b981; /* green-500 */
            padding: 8px;
            border-radius: 4px;
        }
        #detection-report-details p[style*="red"] {
            background-color: rgba(239, 68, 68, 0.2); /* red-500/20 */
            color: #ef4444; /* red-500 */
            padding: 8px;
            border-radius: 4px;
        }
        #detection-report-details ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }
        #detection-report-details li {
            padding: 5px 0;
            border-bottom: 1px dashed #334155; /* slate-700 */
        }
    </style>
</head>
